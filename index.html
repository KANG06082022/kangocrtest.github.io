<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>改进版论坛</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</head>
<body>
    <div class="container">
        <!-- 认证部分 -->
        <div id="auth-section">
            <div class="auth-forms">
                <div id="login-form">
                    <h2>登录</h2>
                    <input type="text" id="login-username" placeholder="用户名">
                    <input type="password" id="login-password" placeholder="密码">
                    <button onclick="login()">登录</button>
                </div>
                <div id="register-form">
                    <h2>注册</h2>
                    <input type="text" id="register-username" placeholder="用户名">
                    <input type="password" id="register-password" placeholder="密码">
                    <input type="email" id="register-email" placeholder="电子邮件">
                    <button onclick="register()">注册</button>
                </div>
            </div>
        </div>

        <!-- 用户部分 -->
        <div id="user-section" class="hidden">
            <div class="user-profile">
                <img id="user-avatar" class="avatar" src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='100' height='100'><rect width='100' height='100' fill='%23ddd'/></svg>" alt="用户头像">
                <div>
                    <h3 id="current-user"></h3>
                    <input type="file" id="avatar-upload" accept="image/*" onchange="updateAvatar(event)">
                    <button onclick="logout()">登出</button>
                </div>
            </div>

            <!-- 标签页 -->
            <div class="tabs">
                <div class="tab active" onclick="switchTab('posts')">所有帖子</div>
                <div class="tab" onclick="switchTab('myPosts')">我的帖子</div>
                <div class="tab" onclick="switchTab('favorites')">收藏夹</div>
            </div>

            <!-- 发帖表单 -->
            <div id="post-form">
                <h2>发表新帖子</h2>
                <input type="text" id="post-title" placeholder="标题">
                <select id="post-category">
                    <option value="">选择分类</option>
                    <option value="general">综合讨论</option>
                    <option value="tech">技术分享</option>
                    <option value="life">生活闲聊</option>
                    <option value="help">求助问答</option>
                </select>
                <div id="editor"></div>
                <button onclick="createPost()">发表</button>
            </div>
        </div>

        <!-- 帖子列表部分 -->
        <div id="posts-section">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="搜索帖子..." oninput="searchPosts()">
                <select id="category-filter" onchange="filterByCategory()">
                    <option value="">所有分类</option>
                    <option value="general">综合讨论</option>
                    <option value="tech">技术分享</option>
                    <option value="life">生活闲聊</option>
                    <option value="help">求助问答</option>
                </select>
            </div>
            <div id="posts-container"></div>
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
